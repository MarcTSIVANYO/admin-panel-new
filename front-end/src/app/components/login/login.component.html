<div class="app-body">
    <main class="main d-flex align-items-center">
       <div class="container">
          <div class="row">
             <div class="col-md-6 mx-auto">
                <div class="card-group">
                   <div class="card p-12">
                      <div class="card-header bg-info h3">
                         Login
                      </div>
                      <div class="card-body ">
                         <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                         <!-- alery danger error handler displays here -->
                         <div class="alert alert-danger" [hidden]="!error">
                            {{error}}
                         </div>
                         <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-4 col-form-label">
                            Email :
                            </label>
                            <div class="input-group col-sm-8">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-envelope"></i></span>
                              </div>
                               <input type="email" [(ngModel)]="form.email" name="email" class="form-control"
                               id="inputEmail3" required>
                            </div>
                         </div>
                         <div class="form-group row">
  
                            <label for="inputPassword3" class="col-sm-4 col-form-label">
                            Password :
                            </label>
                            <div class="input-group  col-sm-8">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-lock"></i></span>
                              </div>
                               <input type="password" [(ngModel)]="form.password" name="password" class="form-control"
                               id="inputPassword3" required>
                            </div>
                         </div>
                         <div class="form-group row">
                            <div class="col-sm-10 offset-2">
                               <button type="submit" class="btn btn-success float-right" [disabled]="!loginForm.valid">
                               Login
                               </button>
                            </div>
                         </div>
                         <small class="float-right">
                         <a routerLink="/request-pwd-reset">Reset password</a>
                         </small>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </main>
  </div>
