<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
                  <h1>Register User</h1>
                  <p class="text-muted">Create account</p><hr/>
                  <div class="form-group row">
                    <label for="inputName3" class="col-sm-4 col-form-label">
                      Name :
                    </label>
                    <div class="col-sm-8">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" [(ngModel)]="form.name" name="name" class="form-control"
                      id="inputName3" required>
                    </div>
                    <div class="alert alert-danger" [hidden]="!error?.name">
                      {{error?.name}}
                    </div>
                  </div>
                </div>
  
                  <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">
                      Email :
                    </label>
                    <div class="col-sm-8">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-envelope"></i></span>
                        </div>
                        <input type="email" [(ngModel)]="form.email" name="email" class="form-control"
                        id="inputEmail3" required>
                      </div>
                      <div class="alert alert-danger" [hidden]="!error?.email">
                        {{error?.email}}
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">
                      Password :
                    </label>
                    <div class="col-sm-8">
                      <div class="input-group ">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" [(ngModel)]="form.password" name="password" class="form-control"
                        id="inputPassword3" required>
                      </div>
                      <div class="alert alert-danger" [hidden]="!error?.password">
                        {{error?.password}}
                      </div>
                    </div>
                  </div>
  
                  <div class="form-group row">
                    <label for="inputPasswordConfirmation3" class="col-sm-4 col-form-label">
                      Confirm Password :
                    </label>
                    <div class="col-sm-8">
  
                      <div class="input-group ">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="icon-lock"></i></span>
                        </div>
                        <input type="password" [(ngModel)]="form.password_confirmation"
                        name="password_confirmation" class="form-control"
                        id="inputPasswordConfirmation3" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                      <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">
                        Save
                        </button>
                      <a routerLink="/login" class="btn btn-warning float-right">
                        Login
                      </a>
                    </div>
                 </div>
  
                 </form>
              </div>
              <!-- <div class="card-footer p-4">
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
