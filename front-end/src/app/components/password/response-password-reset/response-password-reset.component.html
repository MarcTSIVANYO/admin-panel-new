<div class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="/"><b>Reinitialisé votre mot de passe</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Vous n'êtes qu'à une étape de votre nouveau mot de passe, récupérez votre mot de passe maintenant.</p>

        <form #ResetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
         <div class="input-group mb-3">
           <input type="email" class="form-control" name="email" [(ngModel)]="form.email" placeholder="Email" required>
           <div class="input-group-append">
             <div class="input-group-text">
               <span class="fas fa-envelope"></span>
             </div>
           </div>
         </div>
         <div class="text-danger" [hidden]="!error?.email">
          {{error?.email}}
         </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="text-danger" [hidden]="!error?.password">
            {{error?.password}}
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="password_confirmation" [(ngModel)]="form.password_confirmation" placeholder="Confirm Password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="text-danger" [hidden]="!error?.password_confirmation">
            {{error?.password_confirmation}}
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
              </div>
            </div>
            <!-- /.col -->
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!ResetPasswordForm.valid">Change password</button>
              </div>
          </div>

        </form>
        <p class="mt-3 mb-1">
          <small class="float-right">
            <a routerLink="/login">Login</a>
          </small>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
