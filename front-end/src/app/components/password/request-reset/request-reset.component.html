<div class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="">Password</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Vous avez oublié votre mot de passe? Ici, vous pouvez facilement récupérer un nouveau mot de passe.</p>

        <form #requestResetForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" [(ngModel)]="form.email" name="email" class="form-control" placeholder="Email"
            id="inputEmail3" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary" [disabled]="!requestResetForm.valid"> Réinitialiser mot de passe</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <small class="float-right">
            <a routerLink="/login">Retour</a>
          </small>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
</div>
